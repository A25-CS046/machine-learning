version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pm_postgres
    environment:
      POSTGRES_USER: pm_user
      POSTGRES_PASSWORD: pm_password
      POSTGRES_DB: pm_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pm_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: production
    container_name: pm_app
    environment:
      DATABASE_URL: postgresql://pm_user:pm_password@postgres:5432/pm_database
      MODEL_STORAGE_BACKEND: local
      MODEL_STORAGE_PATH: /app/artifacts
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL_NAME: gemini-2.0-flash-exp
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    ports:
      - "5000:5000"
    volumes:
      - ../artifacts:/app/artifacts:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
